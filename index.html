<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MST by master chez</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f4f6;
      padding: 60px 20px;
      max-width: 800px;
      margin: auto;
      color: #2c2c2c;
      text-align: center;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 50px;
      color: #333;
    }

    button {
      display: block;
      width: 100%;
      max-width: 320px;
      margin: 15px auto;
      padding: 16px 24px;
      font-size: 17px;
      font-weight: 500;
      background-color: #ffffff;
      color: #333;
      border: 1px solid #d0d0d0;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
      cursor: pointer;
      transition: all 0.25s ease;
    }

    button:hover {
      background-color: #f0f0f0;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <h1>Choose a Missing Sales Tool by master sanchez (no need na gpt)</h1>
  <button onclick="location.href='missing.html'">Check Missing Sales (Receipt#)</button>
  <button onclick="location.href='delete.html'">Prepare Frecno for Deletion (DELETE)</button>
  <button onclick="location.href='generate.html'">Generate New Frecno (UPDATE)</button>
  <button onclick="location.href='flashlogs.html'">Download Flashlogs_BTQ.bat</button>
</body>
</html>
